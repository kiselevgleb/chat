<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/task.css">
</head>

<body>
  <div id="div" data-id="div">
    <h3 id="h3">Chat</h3>
    <div class="wrap-chat" id="wrap-chat">
      <table class="table" data-id="tab"> </table>
      <div class="div-chat" id="div-chat"></div>
      <table class="table-chat" id="tab-chat">
        <tr class="tr-chat" id="tr-chat"></tr>
      </table>
      <div class="wrap-mes" id="wrap-mes">
        <input class="mes" id="mes" placeholder="Type your message here"></input>
        <button id="butSend" class="butSend">&#9654</button></div>
    </div>
  </div>

  <div class="note" id="note">
    <p id="pName">Name</p>
    <input class="input" id="inputName"></input>
    <p class="er" id="errorName"> </p>
    <button id="butSave" class="butSave">Save</button>
  </div>
  </div>
  <script type="module" src="./src/js/app.js"></script>
</body>

</html>
